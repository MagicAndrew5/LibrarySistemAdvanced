<div class="backgroundRegistration">
    <div class="container">
        <div class="remain">
            <h1>Registration</h1>
            <p class="btn-primary">Sign up to this library website to reserve books, an account is always good to have.</p>
        </div>
    </div>
    
    <div class="Form">
        <h1 class="centered-text">Fill in the form below</h1>
    
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <input 
                type="text" 
                formControlName="name" 
                placeholder="First Name"
                required
                minlength="2"
                maxlength="45">

            <input 
                type="text" 
                formControlName="surname" 
                placeholder="Surname"
                required
                minlength="2"
                maxlength="45">

            <input 
                type="text"    
                formControlName="username" 
                placeholder="Username"
                required
                minlength="2"
                maxlength="45">
            
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                Username is required.
            </div>
        
            <input 
                type="text" 
                formControlName="email" 
                placeholder="Email"
                required
                minlength="2"
                maxlength="45">
    
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                Enter a valid email.
            </div>
        
            <input 
                type="password" 
                formControlName="password" 
                placeholder="Password"
                required
                minlength="2"
                maxlength="45">
    
            <input 
                type="password" 
                formControlName="confirmPassword" 
                placeholder="Confirm Password"
                required
                minlength="2"
                maxlength="45">
            
            <div *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.touched">
                Passwords don't match
            </div>

            <input 
                type="text" 
                formControlName="phoneNumber" 
                placeholder="Mobile"
                required
                minlength="2"
                maxlength="10">

            <input 
                type="text" 
                formControlName="city" 
                placeholder="City"
                required
                minlength="2"
                maxlength="45">
            
            <div class="text-center">
                <br />
                <button class="cool-button" type="submit" name="Submit" >Register</button>
            </div>
        </form>
    </div>    
</div>
