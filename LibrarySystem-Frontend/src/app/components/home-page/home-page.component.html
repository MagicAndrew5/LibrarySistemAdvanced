<div class="backgroundHomePage">
    <div class="container home-container">
      <div class="welcome-section">
        <h1 class="homepage-title">Welcome, {{ user?.username }}!</h1>
        <p class="welcome-text">
          Your library member ID is <strong>{{ user?.libraryMemberId }}</strong>.<br>
          Below, you can find all your borrowed books.
        </p>
      </div>
  
      <div class="actions">
        <a class="btn-home" routerLink="/searchBook">🔍 Search for Books</a>
        <a class="btn-home" routerLink="/searchBookFull">📚 Advanced Book Search</a>
      </div>
    </div>
  </div>
  
  <h2 class="section-title">📖 Your Borrowed Books</h2>
  <div class="main-carousel" data-flickity='{"wrapAround":true}'>
    <div class="carousel-cell" *ngFor="let book of borrowedBooks" [routerLink]="['/detailBooksBorrowed', book?.isbn]">
      <div class="book-title">{{ book?.title }}</div>
    </div>
  </div>
  
  <h2 class="section-title">📘 Available Books</h2>
  <div class="main-carousel" data-flickity='{ "wrapAround":true, "cellAlign": "left", "contain": true }'>
    <div class="carousel-cell" *ngFor="let book of listAllBooks" [routerLink]="['/detailBooks', book?.isbn]">
      <div class="book-title">{{ book?.title }}</div>
    </div>
  </div>
  
  <h2 class="section-title">📚 Historical Books</h2>
  <div class="main-carousel" data-flickity='{ "wrapAround":true, "cellAlign": "left", "contain": true }'>
    <div class="carousel-cell" *ngFor="let book of historianBooks" [routerLink]="['/detailBooks', book?.isbn]">
      <div class="book-title">{{ book?.title }}</div>
    </div>
  </div>
