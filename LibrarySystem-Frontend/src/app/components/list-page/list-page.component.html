<div class="backgroundListBook">
    <div class="container">
        <div class="main">
        <h1>List Page</h1>
        <p class="btn-primary">
            In this page you can find the result of your research. <br />
            Press "Add" to upload the book to your personal list.
        </p>
        </div>
    </div>

    <div class="Form-container">
        <div class="FormListBook3">
        <table class="tableListBook">
            <thead>
            <tr>
                <th class="text-ListPage">ISBN</th>
                <th class="text-ListPage">Title</th>
                <th class="text-ListPage">Author</th>
                <th class="text-ListPage">Genre</th>
                <th class="text-ListPage">Publisher</th>
                <th class="text-ListPage">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let book of listAllBooks">
                <td>{{ book.isbn }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre?.name }}</td> 
                <td>{{ book.publisher }}</td>
                <td>
                <button class="cool-button" (click)="addBook(book)">Add Book</button>
                </td>
            </tr>   
            </tbody>
        </table>
        </div>
    </div>
</div>
