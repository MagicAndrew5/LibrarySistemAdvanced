<div class="backgroundSign">
    <div class="container">
      <div class="main">
        <h1>Welcome to the Login page</h1>
        <p class="btn-primary">
          Log in to access your account, view books and search for books.
        </p>
      </div>
    </div>
  
    <div class="Form4">
      <h1 class="centered-text">Fill in the form below</h1>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="max-width: 500px; margin: 0 auto;">
        <input
          type="text"
          formControlName="username"
          placeholder="Username"
          required
          minlength="2"
          maxlength="45"
        />
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          required
          minlength="2"
          maxlength="45"
        />
  
        <div *ngIf="message" id="message-box" class="alert alert-danger">
          {{ message }}
        </div>
  
        <div class="text-center">
          <br />
          <button class="cool-button" type="submit" name="Submit">Login</button>
        </div>
      </form>
  
      <p class="text-SignIn">
        <b>Not registered yet?</b>
        <a class="text-SignInTh" routerLink="/register">
          <b>Register Here</b>
        </a>
      </p>
    </div>
  </div>
