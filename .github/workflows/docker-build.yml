name: Build & Push Docker Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    #### Build and push Backend ####
    - name: Build Backend image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/library-backend ./LibrarySystem-Backend

    - name: Push Backend image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/library-backend

    #### Build and push Frontend ####
    - name: Build Frontend image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/library-frontend ./LibrarySystem-Frontend

    - name: Push Frontend image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/library-frontend
